<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Racing Game</title>

  	<!-- bootstrap css -->
  	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  	<!-- custom styles -->
  	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


	<div class="container" id="racingPage">
		<div class="row">
			<div class="col-md-10 col-md-offset 2" id="header">
				<h1>Racing </h1>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-8" id="lane1">	
			</div>
			<div class="col-md-8" id="lane2">
			</div> 
		</div>
		<div class="row"></div>	
	</div>


	<div class="container" id="formPage">
		
	<div class="row">
		<div class="col-md-8 col-md-offset 3" id="form_Header">
			<h1 id="h1Form">Welcome to 2015 race!!!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12"><h3 id="formSub_header">To start racing please tell us your name and choose your racer charecter</h1>
		</div>
	</div>

	<div class="row" id="form">
		<div class="col-md-12">
			<form id="playerForm">
 				 <div class="form-group" id="nameDiv">
   				 	<label for="name" id="nameLabel">Name (Player 1)</label>
    			 	<input type="name" class="form-control" id="name" placeholder="Name">
 			 	 </div>
 			 	 <div id="imges">
 			 	  	<label for:"character" id="character">Please select your character image</label> <br>
					<label class="radio-inline">
  						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <img src="http://static1.squarespace.com/static/514c8e20e4b0796ef46291e8/t/514cb9b0e4b0d2e6d865cd06/1363982769415/Character1AnimatedGIF.gif">
					</label>
					<label class="radio-inline">
  						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/38094514467305.562846759b654.gif">
					</label>
					<label class="radio-inline">
  						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> <img src="http://media.kalio.net/blog/ringrun/ringrun-nina-side-animation.gif", src="http://static1.squarespace.com/static/514c8e20e4b0796ef46291e8/t/514cb9b0e4b0d2e6d865cd06/1363982769415/Character1AnimatedGIF.gif" >
					</label>
 				</div>			 	
 			 	<input class="btn" type="submit">
 			 </form>
		</div>
	</div>

	
  	<!-- jquery -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  	<!-- bootstrap js -->
 	 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  	<!-- custom script -->
  	<script type="text/javascript" src="main.js"></script>
</body>
</html>
